<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carspotting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .spot {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .spot img {
      width: 100%;
      cursor: pointer;
      height: auto;
      object-fit: cover;
    }

    .spot-info {
      padding: 10px;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <header>
    <h1>üöó Carspotting</h1>
    <p>Partage tes meilleurs spots automobiles</p>
  </header>

  <main>
    <form id="spotForm">
      <label>Marque :</label>
      <input type="text" id="brand" required />

      <label>Mod√®le :</label>
      <input type="text" id="model" required />

      <label>Lieu :</label>
      <input type="text" id="location" required />

      <label>Description :</label>
      <textarea id="description" rows="3"></textarea>

      <label>Photo :</label>
      <input type="file" id="image" accept="image/*" required />

      <button type="submit">Publier le spot</button>
    </form>

    <section class="gallery" id="gallery"></section>
  </main>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Lightbox image" />
  </div>

  <script>
    const form = document.getElementById('spotForm');
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    // Charger les spots sauvegard√©s
    window.addEventListener('load', () => {
      const spots = JSON.parse(localStorage.getItem('spots')) || [];
      spots.forEach(addSpotToGallery);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const brand = document.getElementById('brand').value.trim();
      const model = document.getElementById('model').value.trim();
      const location = document.getElementById('location').value.trim();
      const description = document.getElementById('description').value.trim();
      const imageFile = document.getElementById('image').files[0];

      if (!imageFile) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const imageData = event.target.result;
        const spot = { brand, model, location, description, imageData };
        
        // Ajouter √† la galerie
        addSpotToGallery(spot);

        // Sauvegarder
        const spots = JSON.parse(localStorage.getItem('spots')) || [];
        spots.push(spot);
        localStorage.setItem('spots', JSON.stringify(spots));

        form.reset();
      };
      reader.readAsDataURL(imageFile);
    });

    function addSpotToGallery(spot) {
      const div = document.createElement('div');
      div.className = 'spot';

      const img = document.createElement('img');
      img.src = spot.imageData;
      img.alt = `${spot.brand} ${spot.model}`;
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });

      const info = document.createElement('div');
      info.className = 'spot-info';
      info.innerHTML = `
        <strong>${spot.brand} ${spot.model}</strong><br>
        üìç ${spot.location}<br>
        <small>${spot.description}</small>
      `;

      div.appendChild(img);
      div.appendChild(info);
      gallery.prepend(div);
    }

    // Fermer la lightbox au clic
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>

</body>
</html>
